{% extends "new_base.html" %}
{% load static %}
{% block content %}

<section id="page-title" class="page-title-mini">

    <div class="container clearfix">
        <h1>Register</h1>
        <span>Register for the conference</span>
    </div>

</section>

    <section id="content">

        <div class="content-wrap">

            <div class="container clearfix">

                <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

                    <div class="tab-container">

                        <div class="tab-content clearfix" id="tab-register">
                            <div class="card nobottommargin">
                                <div class="card-body" style="padding: 40px;">
                                    <h3>Register for Conference</h3>

                                    <form id="register-form" name="register-form" class="nobottommargin" method="post" novalidate>
                                            {% csrf_token %}
                                            {% include 'base_form.html' with form=form %}
                                            <div class="col_full nobottommargin">
                                                    <button type="submit" class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
                                            </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section><!-- #content end -->
{% endblock %}
